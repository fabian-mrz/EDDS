<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Quiz - Control Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .control-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .score-control {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-top: 2rem;
        }

        #revealButton {
            background-color: #ffc107;
            color: var(--spotify-black);
        }

        #resetGameButton {
            background-color: #dc3545;
            margin-top: 2rem;
        }

        /* Add to your <style> block in controll.html */
        .top-buttons-container {
            position: absolute;
            top: 24px;
            right: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 20;
            width: auto;
            margin: 0;
            height: auto;
        }

        #spotifyLoginButton,
        #logoutButton {
            position: absolute;
            right: 32px;
            width: auto;
            display: inline-block;
            z-index: 10;
        }

        #spotifyLoginButton {
            top: 16px;
            background: #1db954;
            color: #fff;
            padding: 0.7em 1.4em;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(29, 185, 84, 0.12);
            transition: background 0.2s;
        }

        #spotifyLoginButton:hover {
            background: #159c3a;
        }

        #logoutButton {
            top: 56px;
            /* 40px below the Spotify button */
            background: #dc3545;
            color: #fff;
            padding: 0.7em 1.4em;
            border-radius: 30px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.12);
            transition: background 0.2s;
            cursor: pointer;
        }

        #logoutButton:hover {
            background: #a71d2a;
        }
    </style>
</head>

<body>
    <div class="top-buttons-container">
        <a href="/spotify-login" id="spotifyLoginButton">Spotify Login</a>
        <button id="logoutButton">Logout</button>
    </div>

    <div class="control-container">
        <div class="button-group">
            <button id="nextButton">Weiter</button>
            <button id="rightButton">Richtig</button>
            <button id="wrongButton">Falsch</button>
            <button id="revealButton">Reveal Track</button>
            <button id="winnerButton" style="background-color: #ffd700; color: var(--spotify-black);">Announce
                Winner</button>
        </div>

        <div class="score-control">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName">
            <label for="playerScore">Player Score:</label>
            <input type="text" id="playerScore" name="playerScore">
            <button id="updateScoreButton">Update Score</button>
        </div>

        <button id="resetGameButton">Reset Game</button>
    </div>

    <script>
        document.getElementById('updateScoreButton').addEventListener('click', function () {
            let playerName = document.getElementById('playerName').value;
            let playerScore = document.getElementById('playerScore').value;

            fetch('/update-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: playerName, score: playerScore }),
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
        document.getElementById('nextButton').addEventListener('click', function () {
            fetch('/control/next', { method: 'POST' })
                .catch((error) => { console.error('Error:', error); });
        });

        document.getElementById('rightButton').addEventListener('click', function () {
            fetch('/control/right', { method: 'POST' })
                .catch((error) => { console.error('Error:', error); });
        });

        document.getElementById('revealButton').addEventListener('click', function () {
            fetch('/control/reveal', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log('Track revealed successfully');
                })
                .catch((error) => {
                    console.error('Error revealing track:', error);
                });
        });

        document.getElementById('wrongButton').addEventListener('click', function () {
            fetch('/control/wrong', { method: 'POST' })
                .catch((error) => { console.error('Error:', error); });
        });

        document.getElementById('logoutButton').addEventListener('click', function () {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/login.html');
        });

        document.getElementById('resetGameButton').addEventListener('click', function () {
            if (confirm('Are you sure you want to reset the game? All scores will be set to 0.')) {
                fetch('/control/reset-game', { method: 'POST' })
                    .then(() => {
                        console.log('Game reset successful');
                    })
                    .catch((error) => {
                        console.error('Error resetting game:', error);
                    });
            }
        });

        document.getElementById('winnerButton').addEventListener('click', function () {
            if (confirm('Are you sure you want to end the game and announce the winner?')) {
                fetch('/control/get-winner', { method: 'POST' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        console.log('Winner announced successfully');
                    })
                    .catch((error) => {
                        console.error('Error announcing winner:', error);
                    });
            }
        });
    </script>
</body>

</html>
