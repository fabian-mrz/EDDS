<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Buzzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            /* Add this line to align items vertically */
            gap: 20px;
            /* Add this line to create space between items */
        }

        button,
        input {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: black;
            cursor: pointer;
            margin: 10px 0;
            /* Add this line to create space between buttons */
        }

        input {
            background-color: white;
            /* Change the background color of the input field */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button id="nextButton">Weiter</button>
    <button id="rightButton">Richtig</button>
    <button id="wrongButton">Falsch</button>
    <button id="revealButton" style="background-color: #ffc107; color: black;">Reveal Track</button>
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" name="playerName">
    <label for="playerScore">Player Score:</label>
    <input type="text" id="playerScore" name="playerScore">
    <button id="updateScoreButton">Update Score</button>
    <button id="resetGameButton" style="background-color: #dc3545;">Reset Game</button>


    <script>
        document.getElementById('updateScoreButton').addEventListener('click', function () {
            let playerName = document.getElementById('playerName').value;
            let playerScore = document.getElementById('playerScore').value;

            fetch('/update-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: playerName, score: playerScore }),
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
        document.getElementById('nextButton').addEventListener('click', function () {
            fetch('/control/next', { method: 'POST' })
                .catch((error) => { console.error('Error:', error); });
        });

        document.getElementById('rightButton').addEventListener('click', function () {
            fetch('/control/right', { method: 'POST' })
                .catch((error) => { console.error('Error:', error); });
        });

        document.getElementById('revealButton').addEventListener('click', function() {
            fetch('/control/reveal', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log('Track revealed successfully');
                })
                .catch((error) => {
                    console.error('Error revealing track:', error);
                });
        });

        document.getElementById('wrongButton').addEventListener('click', function () {
            fetch('/control/wrong', { method: 'POST' })
                .catch((error) => { console.error('Error:', error); });
        });

        document.getElementById('resetGameButton').addEventListener('click', function() {
        if (confirm('Are you sure you want to reset the game? All scores will be set to 0.')) {
            fetch('/control/reset-game', { method: 'POST' })
                .then(() => {
                    console.log('Game reset successful');
                })
                .catch((error) => {
                    console.error('Error resetting game:', error);
                });
        }
    });
    </script>
</body>

</html>
