<!DOCTYPE html>
<html>

<head>
    <title>Song Quiz - Buzzer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/buzzer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="randomBg" style="position:fixed; inset:0; z-index:0; pointer-events:none;"></div>
    <div class="container">
        <div class="track-info">
            <div class="cover-art">
                <img id="albumCover" src="/cover.png" alt="Album Cover">
            </div>
            <div class="track-text track-name" id="trackName"></div>
            <div class="track-text" id="artistName"></div>
        </div>
        <div class="buzzer-container">
            <button class="buzzer-button" id="buzzerButton" onclick="buzzerPressed()">Buzzer</button>
        </div>
        <div class="scoreboard">
            <div class="scoreboard-title">Top 3 Players</div>
            <ul class="score-list" id="scoreList"></ul>
        </div>
    </div>
    <script src="/js/buzzer.js"></script>
</body>

</html>
