<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #232323;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .player {
            width: 168px;
            height: 202px;
            /* increased height to accommodate player name */
            text-align: center;
            margin: 14px;
        }

        .player-name {
            margin-bottom: 0;
            font-size: 20px;
        }

        .score-box {
            background-color: #262672;
            width: 168px;
            height: 168px;
            border: 1px solid black;
            margin-top: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unique-score-box {
            width: 300px;
            /* Setzt die Breite auf 300px */
            height: 300px;
            /* Setzt die Höhe auf 300px */
        }

        .score-box p {
            font-size: 9em;
            /* adjust as needed */
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Ändert die Ausrichtung der Elemente zum Ende des Containers */
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
        }

        .players-container {
            display: flex;
            justify-content: center;
            height: 40%;
            flex-wrap: wrap;
            margin-top: 1%;
            /* Fügt Abstand oberhalb der Player-Boxen hinzu */
        }

        .song-title {
            background-color: #262672;
            max-width: 100%;
            width: 100%;
            height: 10%;
            min-height: 10%;
            border: 1px solid black;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 1%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 5%;
            /* Fügt Abstand unterhalb des Songtitels hinzu */
        }

        .song-title p {
            font-weight: bold;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="album-cover">
            <div class="score-box" id="unique-score-box"
                style="background-image: url('cover.png'); background-size: cover;"></div>
        </div>
        <div class="players-container">
            <div class="player">
                <p class="player-name">Spieler 1</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 2</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 3</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 4</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="song-title">
            <p id="song-title">Titel des Songs</p>
            <p id="artist-name">Artist des Songs</p>
        </div>
    </div>


    <script>
        window.onload = function () {
            var playersContainer = document.querySelector('.players-container');
            var songTitle = document.querySelector('.song-title');

            songTitle.style.width = getComputedStyle(playersContainer).width;
        }
        // Establish a WebSocket connection
        const socket = new WebSocket('ws://localhost:8081');

        // Variables to store the album cover URL, track name and artist name
        let albumCoverUrl = 'cover.png';
        let trackName = '';
        let artistName = '';

        // Listen for messages
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);

            // Log the received data to the console
            console.log('Received data:', data);

            // Save the album cover URL, track name and artist name if they exist
            if (data.albumCoverUrl) {
                albumCoverUrl = data.albumCoverUrl;
            }
            if (data.trackName) {
                trackName = data.trackName;
            }
            if (data.artistName) {
                artistName = data.artistName;
            }

            const songTitleDiv = document.getElementById('song-title');
            const artistNameDiv = document.getElementById('artist-name');
            const scoreBoxDiv = document.querySelector('.score-box');

            if (data.songGuessed) {
                // Show the song title and artist name
                songTitleDiv.innerHTML = trackName;
                artistNameDiv.innerHTML = artistName;
                // Set the background image to the album cover
                scoreBoxDiv.style.backgroundImage = `url('${albumCoverUrl}')`;
            } else {
                // Hide the song title and artist name
                songTitleDiv.innerHTML = '';
                artistNameDiv.innerHTML = '';
                // Reset the background image to the default cover
                scoreBoxDiv.style.backgroundImage = "url('cover.png')";
            }
        });
    </script>
</body>

</html>
