<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #282828;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .player {
            width: 168px;
            height: 202px;
            /* increased height to accommodate player name */
            text-align: center;
            margin: 14px;
        }

        .player-name {
            margin-bottom: 0;
            font-size: 20px;
        }

        .score-box {
            background-color: blue;
            width: 168px;
            height: 168px;
            border: 1px solid black;
            margin-top: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .score-box p {
            font-size: 9em;
            /* adjust as needed */
            font-weight: bold;
        }

        .song-title {
            background-color: blue;
            width: 90%;
            height: 15%;
            border: 1px solid black;
            text-align: center;
            align-items: center;
        }

        .song-title p {
            font-weight: bold;
        }

        .players-container {
            display: flex;
            justify-content: center;
            position: absolute;
            /* Add this line */
            bottom: 10%;
            /* Add this line */
            height: 40%;
            flex-wrap: wrap;
        }

        /* Responsive CSS */
        @media (max-width: 768px) {
            .container {
                justify-content: center;
            }

            .player {
                width: 96px;
                height: 120px;
            }

            .player-name {
                font-size: 16px;
            }
        }

        /* END: Added CSS */
    </style>
</head>

<body>
    <div class="container">
        <div class="players-container">
            <div class="player">
                <p class="player-name" style="opacity: 0;">murks</p>
                <div class="score-box" style="background-image: url('cover.jpeg'); background-size: cover;"></div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 1</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 2</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 3</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 4</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="song-title">
                <p id="song-title">Titel des Songs</p>
                <p id="artist-name">Artist des Songs</p>
            </div>
        </div>
    </div>


    <script>
        // Establish a WebSocket connection
        const socket = new WebSocket('ws://localhost:8081');

        // Listen for messages
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);

            // Log the received data to the console
            console.log('Received data:', data);

            // Update the song title and artist name
            if (data.trackName && data.artistName) {
                document.getElementById('song-title').innerHTML = data.trackName;
                document.getElementById('artist-name').innerHTML = data.artistName;
            }

            const songTitleDiv = document.querySelector('.song-title');
            const scoreBoxDiv = document.querySelector('.score-box');

            if (data.songGuessed) {
                songTitleDiv.style.display = 'block';
                scoreBoxDiv.style.backgroundImage = "url('cover.jpeg')";
            } else {
                songTitleDiv.style.display = 'none';
                // Update the background image
                if (data.albumCoverUrl) {
                    scoreBoxDiv.style.backgroundImage = `url('${data.albumCoverUrl}')`;
                } else {
                    scoreBoxDiv.style.backgroundImage = "none";
                }
            }
        });
    </script>
</body>

</html>
