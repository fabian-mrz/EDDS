<!DOCTYPE html>
<html>

<head>
    <style>
        
        body {
            background-color: #282828;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 90vh;
        }

        .player {
            width: 168px;
            height: 202px;
            /* increased height to accommodate player name */
            text-align: center;
            margin: 14px;
        }

        .player-name {
            margin-bottom: 0;
            font-size: 20px;
        }

        .score-box {
            background-color: blue;
            width: 168px;
            height: 168px;
            border: 1px solid black;
            margin-top: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .score-box p {
            font-size: 6.72em;
            /* adjust as needed */
            font-weight: bold;
        }
        
        
        .song-title {
            background-color: blue;
            width: 100%;
            height: 20%;
            border: 1px solid black;
            text-align: center;
            justify-content: bottom;
            align-items: center;
            position: absolute;
            bottom: 0%;
        }

        .song-title p {
            font-weight: bold;
        }

        .players-container {
            display: flex;
            justify-content: center;
            position: relative;
            height: 30%;
        }

        /* Responsive CSS */
        @media (max-width: 768px) {
            .container {
                justify-content: center;
            }

            .player {
                width: 96px;
                height: 120px;
            }

            .player-name {
                font-size: 16px;
            }
        }

        /* END: Added CSS */
    </style>
</head>

<body>
    <div class="container">

            <!-- text invisible end-->

                <p class="player-name" style="opacity: 0;">murks</p>

            </div>
            <!-- text invisible end-->

            </div>
            <div class="player">

                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 3</p>
                <div class="score-box">
                    <p>0</p>
                </div>
            </div>
            <div class="player">
                <p class="player-name">Spieler 4</p>

            </div>
            <div class="song-title">

    </div>

</html>
